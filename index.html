<!DOCTYPE html>
<html lang="en">
<head>

    <title>Baby Jarvis</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="js/app.js" defer></script>
</head>
<body>
    <div class="hamburger-menu">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>

            <div class="menu-header">Settings</div>

        </div>

    <h1>Baby Jarvis</h1>
